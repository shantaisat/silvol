{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<!-- Hero Section -->
<div class="text-white py-5" style="background: url('{% static "images/cover-images/edit_availability.png" %}') no-repeat center center/cover;">
    <div class="container text-center">
        <h1 class="display-4">Edit Availability</h1>
        <p class="lead">Update or delete your availability to help others.</p>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Edit Availability</h3>
                </div>
                <div class="card-body">
                    <!-- Delete Availability Form -->
                    <form method="post" action="{% url 'delete_availability' availability.id %}" onsubmit="return confirm('Are you sure you want to delete this availability?');">
                        {% csrf_token %}
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-danger">Delete Availability</button>
                        </div>
                    </form>

                    <!-- Edit Availability Form -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>

                    <!-- Cancel Button -->
                    <div class="text-center mt-3">
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
