{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Hero Section -->
<div class="text-white py-5" style="background: url('{% static "images/cover-images/edit_profile.png" %}') no-repeat center center/cover;">
  <div class="container text-center">
      <h1 class="display-4">Edit Profile</h1>
      <p class="lead">Update your personal information and profile picture.</p>
  </div>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Render Form Fields with Crispy -->
                        {% crispy form %}
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
