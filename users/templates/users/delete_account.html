{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete your account?</h2>
  <p>This action cannot be undone.</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete Account</button>
  </form>

  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
